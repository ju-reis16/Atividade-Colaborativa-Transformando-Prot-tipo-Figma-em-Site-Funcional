<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- faz a página se ajustar em celulares e tablets -->
  <title>Deliciousness to your inbox</title>
  <!-- nome que aparece na aba do navegador -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <main>
    <section class="newsletter" aria-labelledby="newsletter-heading">
    <!-- seção da newsletter, ligada ao título para ajudar quem usa leitor de tela -->
      
      <article>
        <h2 id="newsletter-heading">Deliciousness to your inbox</h2>
        <!-- título da newsletter -->
        
        <p>
          Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor
          incididunt ut labore et dolore magna aliqut enim ad minim
        </p>
        <!-- texto explicando sobre a newsletter -->
        <form action="#" method="post" aria-label="Subscribe to newsletter" class="subscribe-form">
        <!-- formulário para a pessoa colocar o e-mail e se inscrever -->
          <div class="pesquisa">

            <input type="email" id="email" name="email" placeholder="Your email address..." required>
            <!-- campo onde a pessoa escreve o e-mail(obrigatório para enviar o formulário!) -->
            
            <button type="submit">Subscribe</button>
            <!-- botão para enviar o e-mail -->
          </div>
        </form>
      </article>

      <aside aria-hidden="true" class="images">
      <!-- parte lateral com imagens, apenas decorativa! -->
        
        <img src="assets/css/img/Foto Vegetais.png" alt="" role="presentation" class="left">
        <!-- imagem, sem descrição! -->

        <img src="assets/css/img/Foto do prato.png" alt="" role="presentation" class="right">
        <!-- imagem, sem descrição! -->
         
      </aside>
    </section>
    
  </main>

</body>
</html>
